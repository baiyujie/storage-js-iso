<!DOCTYPE html>
<html lang="en">
<head>
  <title>storage-js-iso</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <p>storage-js-iso</p>

  <p id="result"></p>

  <script src="https://unpkg.com/storage-js-iso@0.2.0/dist/storage.min.js"></script>

  <script>
    var result = document.getElementById('result')

    $storage.on('time', function (e) {
      console.log('time changed', e)
      result.innerHTML = e.key + ': ' + e.value + '<br>'
    })

    setTimeout(function () {
      $storage.off('time');
    }, 5000)

    setInterval(function () {
      $storage.set('time', (new Date()).getTime());
    }, 50)
  </script>
</body>
</html>
